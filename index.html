<html>

    <head>
        <title>Trippy 1.0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="./manifest.json">

        <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    </head>

<style>
.form{
    font-size: 3rem;
    padding: 3rem;
    margin-top: 11rem;
}
#text-placeholder{
    font-size: 11rem;
    margin-top: 10rem;
}
.btn{
    margin-top: 2rem;
}
.fa{
    font-size: 4rem;
    margin: 2rem;
    text-shadow: 2px 1px 36px #000;
}
.sp{
    text-shadow: 3px 3px 15px #000;
}
.about{
    margin: 15px 20px;
    bottom: 0;
    position: absolute;
    font-size: large;
}
</style>


<body>

    <div id="home">
        <center class="form">
            <input class="form-control" type="text" id="text" placeholder="Type your text here.."/>
            <button class="btn" type="submit" onclick="trip()">TRIP ME!</button>
        </center>
        <div class="about">
            <div>Developed by:<br>Arjun Mahishi (<a href="https://twitter.com/arjunmahishi">@arjunmahishi</a>)
            <br>Jayesh shukla</div>
        </div>
        <div class="col-xs-offset-4 col-md-offset-5 col-md-3 star">
            <iframe src="https://ghbtns.com/github-btn.html?user=arjunmahishi&repo=trip-me&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
        </div>
    </div>

    <div id="trip">
        <i onclick="form()" class="fa fa-arrow-left" aria-hidden="true"></i>
        <center id="text-placeholder"></center>
    </div>

</body>

<script src="vendors/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
